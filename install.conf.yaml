- defaults:
    link:
        relink: true
        create: true
- shell:
    -
        description: "Adding MyData to fstab..."
        command: "sudo ./bin/system/fstab"
        stdout: true
        stderr: true
        stdin: true
- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/Projects: ~/Dropbox/Projects
    ~/.composer/composer.json: dev-envs/php/composer.json
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [dconf load /com/gexperts/Tilix/ < tilix/tilix.dconf, Setting up Tilix Configuration]